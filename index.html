<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
</head>
<body>
    <h1>Calcolatrice</h1>
    <div>
        <input type="text" id="box" readonly>
        <div>
            <button data-value="1" id="one">1</button>
            <button data-value="2" id="two">2</button>
            <button data-value="3" id="three">3</button>
            <button data-value="+" id="add">+</button>
        </div>
        <div>
            <button data-value="4" id="four">4</button>
            <button data-value="5" id="five">5</button>
            <button data-value="6" id="six">6</button>
            <button data-value="-" id="subtract">-</button>
        </div>
        <div>
            <button data-value="7" id="seven">7</button>
            <button data-value="8" id="eight">8</button>
            <button data-value="9" id="nine">9</button>
            <button data-value="*" id="multiply">*</button>
        </div>
        <div>
            <button data-value="0" id="zero">0</button>
            <button data-value="." id="decimal">.</button>
            <button  id="equals">=</button>
            <button data-value="/" id="divide">/</button>
        </div>
        <div>
            <button data-value="c" id="clear">C</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
